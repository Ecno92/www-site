sudo: false
language: python
python:
  - "3.6"
git:
    submodules: false
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
addons:
  apt:
    update: true
  packages:
    - lftp
install:
  - pip install pipenv --upgrade
cache: pip
script:
  - PIPENV_IGNORE_VIRTUALENVS=1 make publish
deploy:
  provider: script
  skip_cleanup: true
  script: PIPENV_IGNORE_VIRTUALENVS=1 make deploy
  on:
    branch: master
